<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Summoner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-gray-100">
                League Match History Look Up
            </h1>
            <p class="mt-2 text-sm text-gray-400">Enter a Riot ID to begin.</p>
        </div>

        <!-- Search Form -->
        <form action="/" method="post" class="space-y-6">
            <!-- Combined Input for Riot ID -->
            <div class="flex items-center bg-gray-700 rounded-lg p-1">
                <input autocomplete="off" name="username" placeholder="Game Name" type="text" required class="flex-grow bg-transparent p-3 text-white placeholder-gray-400 focus:outline-none">
                <span class="text-gray-500 font-bold text-lg">#</span>
                <input autocomplete="off" name="tag" placeholder="Tag" type="text" required class="w-24 bg-transparent p-3 text-white placeholder-gray-400 focus:outline-none">
            </div>
            <div>
                <button class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800 transition-colors duration-200" type="submit">
                    Search Summoner
                </button>
            </div>
        </form>
    </div>

</body>
</html>
